<!DOCTYPE html>
<html>
    <head>
        <title>Converse</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </head>



<body>

    <h1>Vikas Allam shows tip amounts</h1>

    <form>
        <div class="form-group">
            <label for="base">Enter base amount</label>
        <input class="form-control" type="number" id="base" name="base" value=50> <br>
        </div>
        <div class="form-group">
            <label for="tip">Enter the tip percent</label>
            <input class="form-control" type="number" id="tip" name="tip" value="15"> <br>
        </div>

       
        <div class="form-group">
            <button type="button" class="btn btn-success"  onclick="tips()">Show tip</button>
        </div>

    </form>
    <p id="result">This text will be replaced </p>
    <form>
        <input onclick="chooseOp()" type="radio" id="add" name="rad" value="sum" >
        <label for="add">sum</label></br>

        <input onclick="chooseOp()" type="radio" id="diff" name="rad" value="difference">
        <label for="diff">diff</label></br>

        <input onclick="chooseOp()" type="radio" id="mult" name="rad" value="product">
        <label for="mult">mult</label></br>
    </form>
    <p id="resultRad">This text will be replaced</p>
    <script>

        function tips() {
            var base = parseInt(document.getElementById("base").value);
            var tip = parseInt(document.getElementById("tip").value);
            var myOutput = "";
            for (var i = 0; i < 5; i++) {
                myOutput = myOutput + (tip + "% is ") + (base * (tip / 100)).toFixed(2) + "; ";
                tip = tip + 4;
            }
            document.getElementById("result").innerHTML = "Tip are: " + (myOutput);

        }

        function chooseOp() {
            var base = parseInt(document.getElementById("base").value);
            var tip = parseInt(document.getElementById("tip").value);
            if (document.getElementById("add").checked)
                document.getElementById("resultRad").innerHTML = "Sum of " + base + " and " + tip + " is " + (base + tip);
            else if (document.getElementById("diff").checked)
                document.getElementById("resultRad").innerHTML = "difference of " + base + " and " + tip + " is " + (base - tip);
            else
                document.getElementById("resultRad").innerHTML = "Product of " + base + " and " + tip + " is " + (base * tip);
        }
    </script>

</body>

</html>
