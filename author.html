<!DOCTYPE html>
<html>
<head>
    <title>
        Author
    </title>
</head>
<body>

<h2>Author entry vikas allam</h2>

<form>
    <label for="hiddenAuthor">The hidden author name</label>
    <input type ="password" id="hiddenAuthor" name="Author_name" value=Dickens> <br>

    <label for="form1_nick">Guess the author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
<div>
    <img src="ananthapur.jpg" alt="Ananthapur" id= "imageChangeOnClick" width="100px" height="100px" onclick="selectImage()">
</div>
<script> 
 let good=0;
    let oops=0;
function checkAuthor (){
    
    hidden = document.getElementById("hiddenAuthor").value
    guess = document.getElementById("guessAuthor").value
    
    out = document.getElementById("result")
    if(hidden==guess){
        good++;
        alert('You got it right')
        out.innerHTML="Results: Good-"+good+", Oops-"+oops
    } else {
        oops++
        alert('Sorry')
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
}
    var useImage=1;
    function selectImage() {
           switch(useImage){
              case 1:
                document.getElementById("imageChangeOnClick").src="ananthapur.jpg";
                useImage++;
                break;
              case 2:
                document.getElementById("imageChangeOnClick").src="london.jpg";
                useImage++;
                break;
              case 3:
              document.getElementById("imageChangeOnClick").src="losangels.jpg";
                useImage=1;
                break;
           }
        }

</script>

</body>
</html>
