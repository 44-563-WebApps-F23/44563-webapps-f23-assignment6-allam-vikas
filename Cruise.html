<!DOCTYPE html>
<html>
 <head>
    <title>Cruise</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h1>Vikas Allam goes on a cruise</h1>
<form>
  <div class="form-group">
    <input class="form-check-input" type="checkbox" id="shared" name="shared" value="true">
    <lable for="shared">Shares Cabin</lable><br>
  </div>
  <div class="form-group">
    <input class="form-check-input" type="checkbox" id="break" name="break" value="true">
    <lable for="break">Breakfast</lable><br>
  </div>
  <div class="form-group">
    <input class="form-check-input" type="checkbox" id="Pool" name="Pool" value="false">
    <lable for="Pool">Pool Pass</lable><br>
  </div>
   
    <button type="button" class="btn btn-success"  onclick="selectCruise()">Select a cruise</button>

</form>
<p id="resultCheck">This text will be replaced </p>
<form>
  <div class="form-group">
    <label for="days">Enter the number of days</label>
    <input class="form-control" type ="text" id="days" name="days" > <br>
  </div>
  <div class="form-group">
    <label for="price">Enter price</label>
    <input class="form-control" type ="text" id="price" name="price" autofocus> <br>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-success"  onclick="updateCruise()">Update the cruise</button>
  </div>
</form>


<script> 
var  my_cruise={};
function selectCruise(){
    my_cruise={};
  if(document.getElementById("shared").checked) {
    my_cruise["shared"]=true;
  }
  else
  my_cruise.shared=false;

  if(document.getElementById("break").checked) {
    my_cruise.breakfast=true;
  }
  else
  my_cruise.breakfast=false;

  if(document.getElementById("Pool").checked) {
    my_cruise.pool=true;
  }
  else
  my_cruise.pool=false;
  
  document.getElementById("resultCheck").innerHTML="{shared: " + my_cruise.shared + "; breakfast: "+my_cruise.breakfast+"; pool: "+my_cruise.pool+";}";
}

function updateCruise(){
    
    var days = document.getElementById("days").value;
    var price = document.getElementById("price").value;
    my_cruise["days"]=days;
    my_cruise["price"]=price;
    document.getElementById("resultCheck").innerHTML="{shared: " + my_cruise.shared + "; breakfast: "+my_cruise.breakfast+"; pool: "+my_cruise.pool+"; days: "+my_cruise.days+"; price: "+my_cruise.price+";}";  
}
</script>

</body>
</html>
